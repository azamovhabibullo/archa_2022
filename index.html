<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Chritms Tree | 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tree">
        <div class="top" style="--j:0;">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
        </div>
        <div class="top" style="--j:1;">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
        </div>
        <div class="top" style="--j:2;">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
        </div>
        <div class="top" style="--j:3;">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
        </div>
        <div class="bottom">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
        </div>
        <span class="shadow"></span>
        <div class="text">
            <span style="--i:1" data-text='Happy'>Happy</span>
            <span style="--i:2" data-text='New'>New</span>
            <span style="--i:3" data-text='Year'>Year</span>
            <span style="--i:4" data-text='2022'>2022</span>
        </div>
    </div>
    <div class="bbb"></div>
</body>
</html>
